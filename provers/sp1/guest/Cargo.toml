[workspace]

[package]
name = "sp1-guest"
version = "0.1.0"
edition = "2021"

[lib]
name = "zk_op"
path = "src/zk_op.rs"

[[bin]]
name = "sha256"
path = "src/benchmark/sha256.rs"

[[bin]]
name = "ecdsa"
path = "src/benchmark/ecdsa.rs"

[[bin]]
name = "bn254_add"
path = "src/benchmark/bn254_add.rs"

[[bin]]
name = "bn254_mul"
path = "src/benchmark/bn254_mul.rs"


# [[test]]
# name = "main"
# path = "src/main.rs"
# harness = false

[dependencies]
raiko-lib = { path = "../../../lib", features = ["std", "sp1"] }
sp1-zkvm ={  version = "1.0.1" }
sp1-core = "1.0.1"
sha2-v0-10-8 = { git = "https://github.com/sp1-patches/RustCrypto-hashes", package = "sha2", branch = "patch-v0.10.8" }
secp256k1 = { git = "https://github.com/sp1-patches/rust-secp256k1", branch = "feat/patch-ecrecover" }
harness-core = { path = "../../../harness/core" }
harness = { path = "../../../harness/macro", features = ["sp1"]}
substrate-bn = "0.6.0"
revm-precompile = { git = "https://github.com/taikoxyz/revm.git", rev = "787302e", default-features = false, features = [
    "taiko",
    "std",
    "c-kzg",
] }
bincode = "1.3.3"
reth-primitives = { git = "https://github.com/taikoxyz/taiko-reth.git", rev = "3043c66ac743ef765f7c403f589d124d115ff9eb", default-features = false, features = ["alloy-compat", "taiko"] }
lazy_static = "1.4.0"
num-bigint = {version = "0.4.6", default-features = false}

[patch.crates-io]
revm = { git = "https://github.com/taikoxyz/revm.git", rev = "787302e" }
revm-primitives = { git = "https://github.com/taikoxyz/revm.git", rev = "787302e" }
revm-precompile = { git = "https://github.com/taikoxyz/revm.git", rev = "787302e" }
c-kzg = { git = "https://github.com/brechtpd/c-kzg-4844", branch = "for-alpha7" }
blst = { git = "https://github.com/CeciliaZ030/blst.git", branch = "v0.3.12-serialize" }
ecdsa = { git = "https://github.com/taikoxyz/signatures.git", branch = "0.16.9"  }
tiny-keccak = { git = "https://github.com/sp1-patches/tiny-keccak", branch = "patch-v2.0.2" }
secp256k1 = { git = "https://github.com/sp1-patches/rust-secp256k1", branch = "feat/patch-ecrecover" }
bls12_381 = { git = "https://github.com/0xWOLAND/bls12_381/", branch = "bhargav/experiment" }
# syscall_bn254_fp_submod not in v1.1.1
# substrate-bn = { git = "https://github.com/0xWOLAND/bn.git" }

[features]
default = ["sp1-cycle-tracker"]
sp1-cycle-tracker = [
    "raiko-lib/sp1-cycle-tracker",
    "revm-precompile/sp1-cycle-tracker"
]
