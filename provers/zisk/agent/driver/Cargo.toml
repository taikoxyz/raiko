[package]
name = "zisk-agent-driver"
version = "0.1.0"
edition = "2021"
description = "ZISK agent HTTP client driver for Raiko integration"

[features]
enable = []

[dependencies]
# Workspace dependencies
serde = { workspace = true }
serde_json = { workspace = true }
serde_with = { workspace = true }
tracing = { workspace = true }
tokio = { workspace = true }
hex = { workspace = true }
bincode = { workspace = true }
reqwest = { workspace = true }
anyhow = { workspace = true }
alloy-primitives = { workspace = true }

# Minimal external dependencies to avoid conflicts
async-trait = "0.1"
thiserror = { workspace = true }

# Raiko lib dependency (path relative to driver directory)
raiko-lib = { path = "../../../../lib", features = ["std"] }