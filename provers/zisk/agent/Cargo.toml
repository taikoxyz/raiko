[workspace]
resolver = "2"
exclude = [
    "guest",
    "builder",
]
members = [
    "service",
    "driver",
]

# Common dependencies for workspace members
[workspace.dependencies]
# HTTP server framework
axum = "0.7"
tokio = { version = "1", features = ["full"] }
tower-http = { version = "0.5", features = ["cors"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_with = "3.0"
bincode = "1.3"

# Utilities
hex = "0.4"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
anyhow = "1.0"
thiserror = "1.0"

# Command execution
tempfile = "3.0"

# Crypto primitives (minimal, avoiding conflicts)
sha2 = { version = "0.10", default-features = false }
keccak = { version = "0.1", default-features = false }

# CLI parsing
clap = { version = "4.0", features = ["derive"] }

# HTTP client for driver
reqwest = { version = "0.11", features = ["json"] }

# Blockchain primitives (minimal imports to avoid conflicts)
alloy-primitives = { version = "0.7.2", default-features = false }

# Build profiles optimized for ZISK
[profile.dev]
opt-level = 1
debug = true

[profile.release]
opt-level = 3
debug = 1
lto = true
codegen-units = 1