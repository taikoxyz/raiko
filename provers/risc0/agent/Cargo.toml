[package]
name = "boundless-agent"
version = "0.1.0"
edition = "2024"

[workspace]

[dependencies]
# External dependencies
alloy-primitives = { version = "0.7.2", default-features = false }
alloy-signer-local-v1p0p12 = { package = "alloy-signer-local", version = "1.0.12" }
alloy-primitives-v1p2p0 = { package = "alloy-primitives", version = "1.2.0" }
alloy-sol-types = { version = "0.7.2", default-features = false }
boundless-market = { version = "0.13.0" }
clap = { version = "4.4", features = ["derive"] }
risc0-ethereum-contracts-boundless = { package = "risc0-ethereum-contracts", version = "2.2.2" }
reqwest = { version = "0.11.22", features = ["json"] }
risc0-zkvm = { version = "2.3.1", features = ["prove", "getrandom"] }
serde = { version = "1.0", default-features = false, features = ["derive", "alloc"] }
serde_json = { version = "1.0", default-features = false, features = ["alloc"] }
serde_with = "3.0"
tokio = { version = "^1.23", features = ["full"] }
tracing = "0.1"
url = "2.5.0"
thiserror = "1.0"
async-trait = "0.1.80"
bincode = "1.3.3"
env_logger = "0.11.8"

# Web framework dependencies
axum = "0.7"
tower = "0.4"
tower-http = { version = "0.5", features = ["cors", "limit"] }
hyper = { version = "1.0", features = ["full"] }

[dev-dependencies]
ethers-providers = "2.0.10"
log = "0.4.27"
hex = "0.4.3"
ethers-contract = "2.0.10"
ethers = "2.0.10"
ethers-core = "2.0.10"

[features]
default = []
enable = []
risc0 = []
bench = []