name: CI

on:
  push:
    branches: ["main"]
  pull_request:

env:
  CARGO_TERM_COLOR: always
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  RISC0_VERSION: 0.20.1
  RISC0_TOOLCHAIN_VERSION: test-release-2

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build-test-risc0:
    name: Build and test risc0
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
    - uses: actions-rs/toolchain@v1
      with:
          toolchain: stable
          profile: minimal
    - name: Install cargo-binstall
      uses: cargo-bins/cargo-binstall@v1.6.4
    - uses: risc0/risc0/.github/actions/sccache@release-0.19
    - name: Install risc0
      run: TARGET="risc0" CI=1 make install
    - name: Build risc0 prover
      run: TARGET="risc0" make build
    - name: Test risc0 prover
      run: TARGET="risc0" make test

  build-test-sp1:
    name: Build and test sp1
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
    - uses: actions-rs/toolchain@v1
      with:
          toolchain: nightly-2024-02-06
          profile: minimal
    - name: Install cargo-binstall
      uses: cargo-bins/cargo-binstall@v1.6.4
    - name: Install sp1
      run: TARGET="sp1" CI=1 make install
    - name: Build sp1 prover
      run: TARGET="sp1" make build
    - name: Test sp1 prover
      run: TARGET="risc0" make test

  build-test-sgx:
    name: Build and test sgx
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - uses: actions-rs/toolchain@v1
        with:
            toolchain: stable
            profile: minimal
      - name: Install cargo-binstall
        uses: cargo-bins/cargo-binstall@v1.6.4
      - name: Install sgx
        run: TARGET="sgx" CI=1 make install
      - name: Build sgx prover
        run: TARGET="sgx" make build
      - name: Test sgx prover
        run: TARGET="sgx" make test

  build-test-sgx-with-docker:
    name: Build and test sgx with Docker
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4
      - name: Setup and build
        run: |
          cd docker
          docker compose build --no-cache
        shell: bash

  test-lib:
    name: Test raiko-lib
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
      - run: cargo test -p raiko-lib --features=std

  clippy:
    name: clippy
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
    - uses: actions/checkout@v4
    - uses: risc0/risc0/.github/actions/rustup@release-0.19
    - uses: risc0/risc0/.github/actions/sccache@release-0.19
    - uses: risc0/clippy-action@main
      with:
        reporter: 'github-pr-check'
        fail_on_error: true
        clippy_flags: --workspace --all-targets --all-features -- -Dwarnings

  fmt:
    name: fmt
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
    - uses: actions/checkout@v4
    - uses: risc0/risc0/.github/actions/rustup@release-0.19
    - run: make fmt
